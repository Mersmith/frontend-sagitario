<!-- CENTRAR ELEMENTO -->
<div class="centrar_elemento">

    <div class="contenedor_testimonios">
        <!-- CONTENEDOR TESTIMONIOS DESCRIPCIÓN -->
        <div class="contenedor_testimonios_descripcion">
            <!-- CABECERA -->
            <a href="">TESTIMONIOS</a>
            <h2>COMENTARIOS DE NUESTROS CLIENTES</h2>
            <p>Mejore drásticamente las métricas interactivas para servicios confiables. Libere proactivamente el
                comercio
                electrónico completamente investigado.
            </p>
        </div>

        <!-- CONTENEDOR CONTROLES -->
        <div class="controles_slider_testimonios">
            <button (click)="retroceder()">
                <i class="fas fa-chevron-down"></i>
            </button>
            <button (click)="siguiente()">
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
        <!-- CONTENEDOR ITEMS TESTIMONIOS -->
        <div class="contenedor_items_testimonios" #contenedorItems>
            <div class="item_testimonio" *ngFor="let testimonio of testimonios">
                <div class="item_testimonio_contenedor">
                    <div class="item_testimonio_llaves">
                        <img src="assets/testimonios/llaves-testimonio.png" alt="imagen">
                    </div>
                    <p>{{ testimonio.comentario }}</p>
                    <div class="item_testimonio_datos">
                        <img [src]="testimonio.imagen" alt="">
                        <div>
                            <h5>{{ testimonio.nombre }}</h5>
                            <span>{{ testimonio.cargo }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
