<!-- CENTRAR ELEMENTO -->
<div class="centrar_elemento">

    <div class="contenedor_caracteristicas">
        <!-- CONTENEDOR CARACTERÍSTICAS DESCRIPCIÓN -->
        <div class="contenedor_caracteristicas_descripcion">
            <!-- CABECERA -->
            <div>
                <a href="">VALORES</a>
                <h2>NUESTROS VALORES</h2>
            </div>
            <!--<p>“Lograr ser la empresa líder en los Servicios de Transporte de
                Personal a nivel nacional, trabajando siempre con estándares de
                Calidad, Seguridad y Salud en el Trabajo, Responsabilidad Social
                y Medio Ambiente; incorporando a nuestras unidades una tecnología e infraestructura de vanguardia para garantizar nuestro
                óptimo servicio”.
            </p>-->
        </div>

        <!-- CONTENEDOR CONTROLES -->
        <div class="controles_slider_caracteristicas">
            <button (click)="retroceder()">
                <i class="fas fa-chevron-down"></i>
            </button>
            <button (click)="siguiente()">
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
        <!-- CONTENEDOR ITEMS CARACTERÍSTICAS -->
        <div class="contenedor_items_caracteristicas" #contenedorItems>
            <div class="item_caracteristica" *ngFor="let caracteristica of caracteristicas">
                <div class="item_caracteristica_contenedor" [style.background-color]="caracteristica.colorFondo">
                    <div>
                        <img [src]="caracteristica.imagen" alt="">
                    </div>
                    <h3>{{ caracteristica.titulo }}</h3>
                    <p>{{ caracteristica.descripcion }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
